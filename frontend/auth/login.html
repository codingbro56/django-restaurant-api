<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-bg">
  <div id="header-container"></div>
  <div class="auth-card">
    <div class="auth-logo">✳ Admin</div>
    <h2>Welcome Back!</h2>

    <label>Email or Username</label>
    <input id="username" placeholder="Enter your email or username">

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter your password">

    <a class="auth-link">Forgot password?</a>

    <button onclick="loginUser()" class="primary-btn">Login</button>

    <p class="auth-footer">
      Don’t have an account?
      <a href="register.html">Register</a>
    </p>

    <pre id="result"></pre>
  </div>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="/frontend/js/header.js"></script>
  <script>
    fetch("/frontend/partials/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        loadHeader();
      });
  </script>
</body>
</html>
