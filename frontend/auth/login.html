<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>

<body class="auth-bg">

  <div class="auth-card">

    <!-- Logo -->
    <div class="auth-logo">
      <span class="logo-icon">üç¥</span>
      <span class="logo-text">BharatBites</span>
    </div>

    <h2>Welcome back</h2>
    <p class="auth-subtitle">
      Login to access your orders and personalized experience
    </p>

    <!-- FORM ERROR -->
    <div id="formError" class="form-error"></div>

    <!-- Username -->
    <label>Email or Username</label>
    <div class="input-group">
      <i data-lucide="user"></i>
      <input
        id="username"
        type="text"
        placeholder="Enter your email or username"
        autocomplete="username"
      >
    </div>

    <!-- Password -->
    <label>Password</label>
    <div class="input-group">
      <i data-lucide="lock"></i>
      <input
        id="password"
        type="password"
        placeholder="Enter your password"
        autocomplete="current-password"
      >
      <span class="toggle-eye toggle-password" data-target="password">
        <i data-lucide="eye"></i>
      </span>
    </div>

    <!-- Forgot -->
    <a class="auth-link" href="forgot.html">
      Forgot password?
    </a>

    <!-- Login -->
    <button onclick="loginUser()" class="primary-btn">
      Login
    </button>

    <!-- Footer -->
    <p class="auth-footer">
      Don‚Äôt have an account?
      <a href="register.html">Sign up</a>
    </p>

    <!-- Admin -->
    <a href="../admin/login.html" class="admin-login-link">
      Admin Login
    </a>

  </div>

  <!-- Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
