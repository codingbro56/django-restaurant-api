<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/auth.css">
</head>

<body class="auth-bg">

  <div class="auth-card">

    <h2>Reset Password</h2>
    <p class="auth-subtitle">
      Enter a new password for your account
    </p>

    <!-- UI messages -->
    <div id="formError" class="form-error"></div>
    <div id="formSuccess" class="form-success"></div>

    <!-- New Password -->
    <label>New Password</label>
    <div class="input-group">
      <input
        id="password"
        type="password"
        placeholder="Enter new password"
        autocomplete="new-password"
      >
      <span class="toggle-eye toggle-password" data-target="password">
        üëÅ
      </span>
    </div>

    <!-- Reset Button -->
    <button class="primary-btn" onclick="resetPass()">
      Reset Password
    </button>

    <!-- Footer -->
    <p class="auth-footer">
      Go back to
      <a href="login.html">Login</a>
    </p>

  </div>

  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const token = params.get("token");

    const errorBox = document.getElementById("formError");
    const successBox = document.getElementById("formSuccess");

    if (!uid || !token) {
      errorBox.innerText = "Invalid or expired reset link.";
      errorBox.style.display = "block";
    }

    function resetPass() {
      errorBox.style.display = "none";
      successBox.style.display = "none";

      const password = document.getElementById("password").value.trim();

      if (!password) {
        errorBox.innerText = "Password is required.";
        errorBox.style.display = "block";
        return;
      }

      fetch(API_BASE_URL + "/api/auth/reset-password/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          uid: uid,
          token: token,
          password: password
        })
      })
      .then(res => res.json().then(data => ({ ok: res.ok, data })))
      .then(({ ok, data }) => {
        if (!ok) {
          errorBox.innerText =
            data.message || "Reset failed. Please request a new link.";
          errorBox.style.display = "block";
          return;
        }

        successBox.innerText = "Password reset successful. Redirecting to login‚Ä¶";
        successBox.style.display = "block";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      })
      .catch(() => {
        errorBox.innerText = "Server error. Please try again.";
        errorBox.style.display = "block";
      });
    }
  </script>

</body>
</html>
