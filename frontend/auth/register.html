<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-bg">
  <div id="header-container"></div>
  <div class="auth-card">
    <div class="auth-logo">âœ³ logo</div>
    <h2>Create Your Account</h2>

    <div class="auth-grid">
      <div>
        <label>Full Name</label>
        <input id="username" placeholder="Enter your full name">

        <label>Email Address</label>
        <input id="email" placeholder="Enter your email">
      </div>

      <div>
        <label>Create Password</label>
        <input id="password" type="password" placeholder="Enter password">

        <label>Confirm Password</label>
        <input id="confirm_password" type="password" placeholder="Confirm password">
      </div>
    </div>

    <button onclick="registerUser()" class="primary-btn">Register</button>

    <p class="auth-footer">
      Already have an account?
      <a href="login.html">Login</a>
    </p>

    <pre id="result"></pre>
  </div>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
